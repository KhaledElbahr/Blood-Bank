<h1>Patients</h1>
<br />
<mat-divider></mat-divider>
<br />

<div class="search-area">
  <mat-form-field class="search-form-field" floatLabel="never">
    <input
      matInput
      type="text"
      [(ngModel)]="searchKey"
      name="searchKey"
      placeholder="Search By CivilId..."
      autocomplete="off"
    />
    <button
      mat-button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      *ngIf="searchKey"
      (click)="onSearchClear()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-button aria-label="Search" (click)="applyFilter()">
    Find Patient
  </button>
</div>

<mat-divider></mat-divider>
<br />

<div class="profile" *ngIf="!patient">
  <h2>There is No Patient With This SSN</h2>
</div>
<div class="profile" #patientInfo *ngIf="patient">
  <h2>Patient Info:</h2>
  <app-doctor-patient [patientInfo]="patient"></app-doctor-patient>
</div>
