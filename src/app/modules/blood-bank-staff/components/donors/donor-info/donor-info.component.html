<mat-card *ngIf="donor">
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem">
        <mat-icon>persons</mat-icon>
        <p>{{ donor.full_name }}</p>
      </mat-list-item>
      <mat-list-item role="listitem"
        ><mat-icon>email</mat-icon>
        <p>{{ donor.blood_group }}</p>
      </mat-list-item>
      <mat-list-item role="listitem"
        ><mat-icon>person</mat-icon>
        <p>{{ donor.donor_type_id.id === 1 ? "Student" : "External Donor" }}</p>
      </mat-list-item>
      <mat-list-item role="listitem" *ngIf="donor.email"
        ><mat-icon>email</mat-icon>
        <p>{{ donor.email }}</p>
      </mat-list-item>
      <mat-list-item role="listitem"
        ><mat-icon>work</mat-icon>
        <p>{{ donor.phone }}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addActivity(donor)">
      ADD Activity
    </button>
    <button
      class="btn-edit"
      mat-raised-button
      color="primary"
      (click)="updateDonor(donor)"
    >
      Update Donor
    </button>
    <button mat-icon-button color="warn" (click)="onDelete(donor)">
      Delete Donor
    </button>
  </mat-card-actions>
</mat-card>
