<section>
  <h1>Expired Blood Products</h1>
  <br />
  <mat-divider></mat-divider>
  <br />
  <div class="search-area">
    <mat-form-field class="search-form-field" floatLabel="never">
      <input
        matInput
        type="text"
        [(ngModel)]="searchKey"
        name="searchKey"
        (keyup)="applyFilter()"
        placeholder="Search"
        autocomplete="off"
      />
      <button
        mat-button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        *ngIf="searchKey"
        (click)="onSearchClear()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Barcode Column -->
      <ng-container matColumnDef="barcode">
        <th mat-header-cell *matHeaderCellDef>Barcode</th>
        <td mat-cell *matCellDef="let element">{{ element.barcode }}</td>
      </ng-container>

      <!-- Blood Group Column -->
      <ng-container matColumnDef="blood_group">
        <th mat-header-cell *matHeaderCellDef>Blood Group</th>
        <td mat-cell *matCellDef="let element">
          {{ element.blood_group }}
        </td>
      </ng-container>

      <!-- Product Type Column -->
      <ng-container matColumnDef="product_type">
        <th mat-header-cell *matHeaderCellDef>Product Type</th>
        <td mat-cell *matCellDef="let element">
          {{ element.product_type }}
        </td>
      </ng-container>

      <!-- Storage Location Column -->
      <ng-container matColumnDef="storage_location">
        <th mat-header-cell *matHeaderCellDef>Storage Location</th>
        <td mat-cell *matCellDef="let element">
          {{ element.storage_location }}
        </td>
      </ng-container>

      <!-- Expired Date Column -->
      <ng-container matColumnDef="expire_on">
        <th mat-header-cell *matHeaderCellDef>Expiration Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.expire_on | date: "d-M-y, h:mm a" }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="warn"
            (click)="removeExpiredProducts(element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
